<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>//para esconder los ninjas cuando el documento esta listo
        $(document).ready(function(){
            $("img").click(function() {
                $(this).attr("src", $(this).attr("src-2"));
            });
        });
    </script>

</head>
<body>
    <div> 
        <img id="uno" src="cat0.png" src-2="ninja0.png">
    </div>

    <div> 
        <img id="dos" src="cat1.png" src-2="ninja1.png">
    </div>

    <div> 
        <img id="tres" src="cat2.png" src-2="ninja2.png">
    </div>

    <div> 
        <img id="cuatro" src="cat3.png" src-2="ninja3.png">
    </div>

    <div> 
        <img id="cinco" src="cat4.png" src-2="ninja4.png">
    </div>
    
</body>
</html>
